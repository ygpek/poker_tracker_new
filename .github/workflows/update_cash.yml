name: Update Cash Games History

on:
  workflow_dispatch:  # manual trigger

jobs:
  update_cash_games:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - uses: actions/checkout@v3

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install gspread google-auth pandas

      # Run update script
      - name: Update Cash Games
        env:
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          SOURCE_CASH_SHEET_ID: ${{ secrets.POKER_SHEET_ID }}
          HISTORY_CASH_SHEET_ID: ${{ secrets.HISTORY_SHEET_ID }}
        run: |
          python update_games_cash.py
